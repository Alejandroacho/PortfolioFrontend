name: CI workflow

on:
  pull_request:
    branches:
      - 'master'
      - 'staging'
      - 'dev'

jobs:
  Check-Lint:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ”€ Checkout
      uses: actions/checkout@v3
    - name: âš™ï¸ Set up project
      run: npm install
    - name: ğŸ“ Check lint
      run:  npm run check-lint

  Check-Format:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ”€ Checkout
      uses: actions/checkout@v3
    - name: âš™ï¸ Set up project
      run: npm install
    - name: ğŸ† Check imports order
      run:  npm run check-format

  Unit-Testing:
    needs: [Check-Lint, Check-Imports]
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ”€ Checkout
      uses: actions/checkout@v3
    - name: âš™ï¸ Set up project
      run: npm install
    - name: âœ… Test
      run: npm run test:unit

  E2E-Testing:
    needs: [Unit-Testing]
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ”€ Checkout
      uses: actions/checkout@v3
    - name: âš™ï¸ Set up project
      run: npm install
    - name: âœ… Test
      run: npm run test:e2e

  Done:
    needs: [E2E-Testing]
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ‰ Congratulations
      run: echo "Everything is okay! ğŸ‰"
