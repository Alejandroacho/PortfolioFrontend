name: CI workflow

on:
  pull_request:
    branches:
      - 'master'
      - 'staging'
      - 'dev'

jobs:
  Check-Lint:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ”€ Checkout
      uses: actions/checkout@v3
    - name: âš™ï¸ Set up project
      run: npm install
    - name: ğŸ“ Check lint
      run:  npm run check-lint

  Check-Format:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ”€ Checkout
      uses: actions/checkout@v3
    - name: âš™ï¸ Set up project
      run: npm install
    - name: ğŸ† Check imports order
      run:  npm run check-format

  Testing:
    needs: [Check-Lint, Check-Format]
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ”€ Checkout
      uses: actions/checkout@v3
    - name: âš™ï¸ Set up project
      run: npm install
    - name: âœ… Test
      run: npm run test

  Done:
    needs: [Testing]
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ‰ Congratulations
      run: echo "Everything is okay! ğŸ‰"
